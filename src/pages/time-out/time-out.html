<link href="https://fonts.googleapis.com/css?family=Athiti|Bai+Jamjuree" rel="stylesheet">
<ion-header>
  <ion-navbar>
    <ion-title class="head-font">
      บันทึกออกงาน
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <p style="text-align: center;"><img *ngIf="myPhoto" src="{{ myPhoto }}"></p>
    <button ion-button full class="btn" (click)="takePhoto()">
      ถ่ายรูป
    </button>
    <input type="hidden" [(ngModel)]="status" name="status" value="0">
    <button ion-button full class="btn" (click)="save()">
      บันทึก
    </button>
  </form>
</ion-content>
