<link href="https://fonts.googleapis.com/css?family=Athiti|Bai+Jamjuree" rel="stylesheet">
<ion-header>

    <ion-title class="head-font">
      <ion-icon name="calendar"></ion-icon>&nbsp;การลางาน
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list >
    <a ion-item [navPush] = "create">
      <ion-icon name="add-circle"></ion-icon> &nbsp; บันทึกการลา
      <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>
    </a>
    <a ion-item [navPush] = "amount">
      <ion-icon name="calendar"></ion-icon> &nbsp; วันลาคงเหลือ
      <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>
    </a>
    <a ion-item [navPush] = "show">
      <ion-icon name="copy"></ion-icon> &nbsp; ประวัติการลา
      <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>
    </a>
  </ion-list>
</ion-content>
