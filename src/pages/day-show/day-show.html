<link href="https://fonts.googleapis.com/css?family=Athiti|Bai+Jamjuree" rel="stylesheet">
<ion-header>
  <ion-navbar>
    <ion-title class="head-font">
      ประวัติบันทึกการลา
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list >
        <a ion-item [navPush] = "wait" click="wait()">
          <ion-icon name="clock"></ion-icon> &nbsp; รายการรออนุมัติ
        </a>
        <a ion-item [navPush] = "allow">
          <ion-icon name="checkmark-circle"></ion-icon> &nbsp; รายการผ่านอนุมัติ
        </a>
        <a ion-item [navPush] = "not">
          <ion-icon name="close-circle"></ion-icon> &nbsp; รายการไม่ผ่านอนุมัติ
        </a>
      </ion-list>
</ion-content>
