<link href="https://fonts.googleapis.com/css?family=Athiti|Bai+Jamjuree" rel="stylesheet">
<ion-header>

  <ion-navbar>
    <ion-title class="head-font">
      <ion-icon name="menu"></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="text-center">
    <img class="avatar" src="{{ url }}{{ img }}">
  </div>
  <ion-list >
    <ion-item no-lines class="text-center">
      <h2 style="font-size:18pt;">{{ fname }} {{ lname }}</h2>
    </ion-item>
  </ion-list>
  <br>
  <br>
  <div style="text-align:center;">
    <button ion-button class="btn" full outline (click)="logout()">
      <ion-icon name="log-out"></ion-icon> &nbsp; Logout
    </button>
  </div>

</ion-content>
