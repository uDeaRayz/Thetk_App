<link href="https://fonts.googleapis.com/css?family=Athiti|Bai+Jamjuree" rel="stylesheet">
<ion-header>
  <ion-navbar>
    <ion-title class="head-font">
      ประวัติทำงานนอกพื้นที่
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let data of jParse" no-lines>
    <ion-card>
      <ion-item>
        <h2 style="margin-top:10px;" class="title"><b>สถานที่:</b> {{ data.place}} </h2>
        <p class="p"><b>วันที่:</b> {{ data.date }} </p>
      </ion-item>
      <img src="{{ url }}{{ data.work_img }}">
      <ion-card-content>
        <p class="p"><b>ที่อยู่:</b> ตำบล {{ data.subdist_name }}  อำเภอ {{ data.dist_name }} <br> จังหวัด {{ data.prov_name }}</p>
        <p class="p"><b>รายละเอียด:</b> {{ data.detail }}</p>
      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-content>
