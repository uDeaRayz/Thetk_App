<link href="https://fonts.googleapis.com/css?family=Athiti|Bai+Jamjuree" rel="stylesheet">
<ion-header>
  <ion-navbar>
    <ion-title class="head-font">
      ประวัติการบันทึกเวลา
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let data of time">
      <h3><b>วันที่:</b> {{ data.atten_date }}</h3>
      <h3><b>เวลาทำงาน: </b> {{ data.time_in }} - {{ data.time_out }}</h3>
    </ion-item>
  </ion-list>

</ion-content>
