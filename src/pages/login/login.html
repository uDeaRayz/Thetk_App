<link href="https://fonts.googleapis.com/css?family=Athiti|Bai+Jamjuree" rel="stylesheet">
<ion-content class="login-content">
  <img class="img" src="assets/imgs/trakool-logo.png" alt="logo">
  <div class="login-box">
    <form>
      <ion-row justify-content-center>
        <ion-col align-self-center>
          <ion-list>
            <ion-item>
              <ion-label class="label"><ion-icon name="mail"></ion-icon></ion-label>
              <ion-input type="email" placeholder="email" [(ngModel)]="email" name="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label class="label" ><ion-icon name="lock"></ion-icon></ion-label>
              <ion-input type="password" placeholder="Password" [(ngModel)]="password" name="password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button round large class="bnt-login" (click)="submit()">Login</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
